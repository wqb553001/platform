server:    port: 8086spring:    application:        name: tools-server    datasource:        username: root        password: root        jdbcUrl: jdbc:mysql://localhost:3306/platform_manager?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC&nullCatalogMeansCurrent=true        driver-class-name: com.mysql.cj.jdbc.Driver        type: com.alibaba.druid.pool.DruidDataSource        initialization-mode: always        initialSize: 5        minIdle: 5        maxActive: 20        maxWait: 60000        timeBetweenEvictionRunsMillis: 60000        minEvictableIdleTimeMillis: 300000        validationQuery: SELECT 1 FROM DUAL        testWhileIdle: true        testOnBorrow: false        testOnReturn: false        poolPreparedStatements: true    jpa:        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect        show-sql: true        hibernate:            ddl-auto: validate    redis:        password:        lettuce:            shutdown-timeout: 100            pool:                max-active: 8                max-idle: 8                max-wait: 30                min-idle: 0    mvc:        view:            prefix: /            suffix: /    http:        encoding:            force: true            charset: utf-8            enabled: true---spring:    quartz:        job-store-type: jdbc        jdbc:            initialize-schema: always        properties:            org:                quartz:                    scheduler:                        instanceName: DefaultQuartzScheduler                        instanceId: AUTO                    jobStore:                        class: org.quartz.impl.jdbcjobstore.JobStoreTX                        driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate                        tablePrefix: qrtz_                        isClustered: false                        clusterCheckinInterval: 10000                        useProperties: true                    threadPool:                        class: org.quartz.simpl.SimpleThreadPool                        threadCount: 10                        threadPriority: 5                        threadsInheritContextClassLoaderOfInitializingThread: true---task:    pool:        # 核心线程池大小        core-pool-size: 10        # 最大线程数        max-pool-size: 30        # 活跃时间        keep-alive-seconds: 60        # 队列容量        queue-capacity: 50logging:    level:        com.ascendant: debugeureka:    instance:        hostname: localhost    client:        service-url:            defaultZone: http://${eureka.instance.hostname}:8761/eureka/        fetch-registry: false